# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        
        
        include:
          - os: windows-latest
            c_compiler: cl
            preset: wx64-release
          - os: ubuntu-latest
            c_compiler: clang
            preset: lx64-release
      

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: '0'

    - name: Update APT package list
      if: startsWith(runner.os, 'Linux')
      run: sudo apt-get update

    
    - name: Install xorg-dev
      if: startsWith(runner.os, 'Linux')
      run: sudo apt-get install -y xorg-dev

    # https://github.com/microsoft/vcpkg/issues/40065
    - name: Install libltdl-dev
      if: startsWith(runner.os, 'Linux')
      run: sudo apt-get install -y libltdl-dev

    - name: Install latest CMake and Ninja
      uses: lukka/get-cmake@latest
      
    - name: Restore from cache and setup vcpkg executable and data files.
      uses: lukka/run-vcpkg@v11
    
    - name: Install Vulkan SDK
      uses: jakoch/install-vulkan-sdk-action@v1.1.0
      with:
        # You can set the Vulkan SDK version to download.
        # Defaults to latest version, if version not set.
        vulkan_version: 1.4.304.1
        optional_components: com.lunarg.vulkan.vma
        # install_runtime: true
        cache: true
        stripdown: true

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Run CMake
      uses: lukka/run-cmake@v10
      id: runcmake
      with:
        configurePreset: ${{ matrix.preset }}
        buildPreset: ${{ matrix.preset }}
        testPreset: ${{ matrix.preset }}
